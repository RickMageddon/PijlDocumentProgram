name: Build and Release Portfolio Manager

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            extension: .exe
            icon: icon.ico
          - os: macos-latest
            platform: darwin
            extension: ""
            icon: icon.png
          - os: ubuntu-latest
            platform: linux
            extension: ""
            icon: icon.png

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          xvfb \
          libgtk-3-dev \
          libwebkit2gtk-4.0-dev \
          libappindicator3-dev \
          librsvg2-dev \
          libcairo2-dev \
          libpango1.0-dev \
          libgdk-pixbuf2.0-dev \
          libatk1.0-dev \
          libgirepository1.0-dev \
          gir1.2-gtk-3.0

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build executable with PyInstaller
      run: |
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          # For Linux, use headless build approach
          xvfb-run -a pyinstaller --onefile --windowed \
            --name "PortfolioManager-${{ matrix.platform }}" \
            --icon="${{ matrix.icon }}" \
            --hidden-import=flet \
            --hidden-import=flet.core \
            --collect-all=flet \
            main_flet.py
        else
          # For Windows and macOS
          pyinstaller --onefile --windowed \
            --name "PortfolioManager-${{ matrix.platform }}" \
            --icon="${{ matrix.icon }}" \
            --hidden-import=flet \
            --hidden-import=flet.core \
            --collect-all=flet \
            main_flet.py
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PortfolioManager-${{ matrix.platform }}
        path: dist/PortfolioManager-${{ matrix.platform }}${{ matrix.extension }}
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && always()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
      continue-on-error: true

    - name: Display artifact structure
      run: |
        echo "=== Artifact Directory Structure ==="
        find artifacts/ -type f -exec ls -la {} \; || echo "No artifacts found"
        echo "=== End Structure ==="

    - name: Prepare release files
      run: |
        mkdir -p release-files
        
        # Copy available artifacts to release-files directory
        if [ -f "artifacts/PortfolioManager-windows/PortfolioManager-windows.exe" ]; then
          cp "artifacts/PortfolioManager-windows/PortfolioManager-windows.exe" "release-files/"
          echo "‚úÖ Windows executable found"
        else
          echo "‚ùå Windows executable not found"
        fi
        
        if [ -f "artifacts/PortfolioManager-darwin/PortfolioManager-darwin" ]; then
          cp "artifacts/PortfolioManager-darwin/PortfolioManager-darwin" "release-files/"
          echo "‚úÖ macOS executable found"
        else
          echo "‚ùå macOS executable not found"
        fi
        
        if [ -f "artifacts/PortfolioManager-linux/PortfolioManager-linux" ]; then
          cp "artifacts/PortfolioManager-linux/PortfolioManager-linux" "release-files/"
          echo "‚úÖ Linux executable found"
        else
          echo "‚ùå Linux executable not found"
        fi
        
        ls -la release-files/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: release-files/*
        name: Portfolio Document Manager ${{ github.ref_name }}
        body: |
          ## üéâ Portfolio Document Manager ${{ github.ref_name }}

          ### ‚ú® Major Updates - Modern Flet UI

          Complete transition from Tkinter to **Flet** for a modern, cross-platform user interface!

          ### üöÄ New Features

          - **üé® Modern Flet UI**: Beautiful interface using Google's Flet framework
          - **üåê Multi-language Support**: Dutch/English language switching
          - **üåô Dark/Light Mode**: Toggle between themes
          - **üì± Responsive Design**: Adapts to different screen sizes
          - **‚ö° Real-time Updates**: Instant UI language switching
          - **üîÑ Enhanced Navigation**: Improved menu structure

          ### üõ†Ô∏è Technical Improvements

          - **Modern Framework**: Flet-based UI for future compatibility
          - **Translation System**: Comprehensive multi-language support
          - **Better Performance**: Improved state management
          - **Cross-platform**: Consistent experience across OS platforms
          - **Automated CI/CD**: GitHub Actions build pipeline

          ### üìã Core Features

          - **Portfolio Management**: Add, edit, and organize portfolio items
          - **Feedback System**: Track feedback per learning outcome
          - **Document Generation**: Export to PDF and Markdown
          - **Learning Outcomes**: Detailed information and examples
          - **Student Data**: Easy configuration management

          ### üì¶ Downloads

          Choose your platform:
